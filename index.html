<!DOCTYPE html>
<html lang="en" data-theme="light">
<!-- data-theme="light" -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Deisy UI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts: Poppins :: https://fonts.google.com/specimen/Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Style -->
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <title>Bikerz Zone</title>
</head>

<body>
    <!-- py-7 -->
    <!-- md:px-24 -->
    <header class="bg-gradient-to-r from-sky-300 to-indigo-100 h-screen">
        <nav class="nav flex flex-col items-center md:flex-row md:justify-between md:items-center md:px-24 md:py-7">
            <h1 class="font-black text-3xl md:text-xl">Go Ride</h1>
            <ul type="none"
                class="flex flex-col items-center md:flex-row md:justify-between md:items-center md:w-1/2 lg:w-1/3">
                <li>Home</li>
                <li>Shop</li>
                <li>News</li>
                <li>Contact</li>
                <li>
                    <button class="btn btn-error md:px-10">Login</button>
                </li>
            </ul>
        </nav>
        <section class="banner flex flex-col items-center md:flex-row p-4 md:p-24 mt-10">
            <div class="flex flex-col items-center md:items-start text-center md:text-start">
                <h1 class="text-6xl font-bold md:py-7">
                    Keep Your Ride Safe <br>
                    At Every Time
                </h1>
                <p class="font-light py-5">
                    Bikerz zone is a safe and secure ride sharing platform that provides you with the best.
                </p>
                <div class="py-2">
                    <button class="btn btn-error md:px-10">
                        Purchase
                    </button>
                </div>
            </div>
            <!-- <div class="">

            </div> -->
        </section>
    </header>
    <main>
        <!-- md:p-24 -->
        <section class="Fetured-Bikes mt-0 md:p-24 bg-gradient-to-r from-violet-800 to-violet-400 md:h-screen ">
            <h1 class="text-5xl font-semibold text-white text-center py-8">
                Fetured Bikes In This Year
            </h1>
            <p class="text-center py-4 text-white">
                Best bike collection
            </p>
            <div class="Fetured-img-container flex flex-col md:flex-row md:justify-between px-8">
                <img src="./images/slider/bike1.png" alt="">
                <img src="./images/slider/bike2.png" alt="">
                <img src="./images/slider/bike3.png" alt="">
            </div>
        </section>
        <section class="Slider-section py-4 md:py-8 bg-gradient-to-r from-sky-300 to-indigo-100 md:h-screen">
            <h1 class="text-5xl font-semibold text-center ">
                Expensive Models
            </h1>
            <section class="Slider md:px-24 flex justify-center items-center">
                <div class="carousel sm:w-1/2 md:h-1/3">
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="./images/slider/bike1.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide4" class="btn btn-circle">❮</a>
                            <a href="#slide2" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="./images/slider/bike2.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle">❮</a>
                            <a href="#slide3" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide3" class="carousel-item relative w-full">
                        <img src="./images/slider/bike3.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle">❮</a>
                            <a href="#slide4" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <section class="DetailsSlider py-8">
            <section class="Slider md:px-24 flex justify-center items-center">
                <div class="carousel w-1/2 h-1/3">
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="./images/slider/bike1.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide4" class="btn btn-circle">❮</a>
                            <a href="#slide2" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="./images/slider/bike2.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle">❮</a>
                            <a href="#slide3" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide3" class="carousel-item relative w-full">
                        <img src="./images/slider/bike3.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle">❮</a>
                            <a href="#slide4" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                </div>
            </section>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
